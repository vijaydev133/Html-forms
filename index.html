<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <fieldset>
            <legend>Form</legend>
        <!-- type = text -->
        <label for="uname">Name:</label>
        <input id="uname" type="text"><br><br>
        <!-- type = number -->
        <label for="age">Age:</label>
        <input id="age"  type="number"><br><br>
        <!-- type = radio -->
        Gender
        <input id="male" type="radio" name="gender" value="male">
        <label for="male">Male</label>

        <input id="female" type="radio" name="gender" value="female">
        <label for="female">Female</label>

        <input id="others" type="radio" name="gender" value="others">
        <label for="others">Others</label><br><br>

        <label for="pass">password:</label>
        <input id="pass" type="password"><br><br>

        <input value="button" type="button"><br><br>

        Interest:
        
        <input  value = "html"  type="checkbox">
        <label for="uname" >Html</label>
        <input  value = "CSS" type="checkbox">
        <label for="uname" >CSS</label>
        <input  value="Js" type="checkbox">
        <label for="uname" >Js</label><br><br>


        Select a Color :
        <input type="color"><br><br>

        DOB:
        <input type="date"><br><br>

        Form submitting time:
        <input type="datetime-local"><br><br>

        Email:
        <input type="email"><br><br>


        Upload your resume:
        <input type="file"><br><br>

        <input type="hidden"><br><br>

        Month of Certificate recieved:
        <input type="month"><br><br>

       Experience in years:
        <input type="number"><br><br>

      
        Interest towards this job:
        <input type="range"><br><br>


        Click to Reset this form:
        <input type="reset"><br><br>

        Search:
        <input type="search"><br><br>


        ph.no:
        <input type="tel"><br><br>

        Time of form submission:
        <input type="time"><br><br>
        

        <input  type="submit">
    </fieldset>
    </form>
</body>
</html>
